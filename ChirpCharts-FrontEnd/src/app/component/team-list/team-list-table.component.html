<table class="table">

    <thead class="table-dark">
        <tr>
            <th>NHL TEAMS</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let tempTeam of teamsSearch">
  <td>
    <a routerLink="/team/{{tempTeam.franchiseId}}">
      {{ tempTeam.teamName }}
    </a>
  </td>
</tr>
    </tbody>
</table>
